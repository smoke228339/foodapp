<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <a href="../index.html" class="logo">üçî Food App</a>
                <nav></nav>
            </div>
        </header>

        <main>
            <div class="form-container">
                <div class="form-box">
                    <h2>Login</h2>
                    <div id="errorMsg" class="error"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" required
                                placeholder="Enter your password">
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <p class="form-link">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-section">
                    <h3>üçî Food App</h3>
                    <p>Your favorite food delivery service</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="orders.html">Orders</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: support@foodapp.com</p>
                    <p>Phone: +1 234 567 8900</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Food App. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await loginUser(email, password);

                if (result.success) {
                    setCurrentUser(result.user);
                    setToken(result.token);
                    window.location.href = '../index.html';
                } else {
                    showMessage('errorMsg', result.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('errorMsg', 'An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
