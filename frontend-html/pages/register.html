<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Delivery App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <a href="../index.html" class="logo">üçî Food App</a>
                <nav></nav>
            </div>
        </header>

        <main>
            <div class="form-container">
                <div class="form-box">
                    <h2>Register</h2>
                    <div id="errorMsg" class="error"></div>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="userName" name="userName" required placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" required
                                placeholder="Enter a password">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="address" name="address" required placeholder="Enter your address">
                        </div>
                        <div class="form-group">
                            <label>Security Answer</label>
                            <input type="text" id="answer" name="answer" required
                                placeholder="Enter a security answer (pet name, favorite color, etc.)">
                        </div>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                    <p class="form-link">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-section">
                    <h3>üçî Food App</h3>
                    <p>Your favorite food delivery service</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="orders.html">Orders</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: support@foodapp.com</p>
                    <p>Phone: +1 234 567 8900</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Food App. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userData = {
                userName: document.getElementById('userName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                answer: document.getElementById('answer').value
            };

            try {
                const result = await registerUser(userData);

                if (result.success) {
                    showMessage('errorMsg', 'Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage('errorMsg', result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('errorMsg', 'An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
